<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}


        .card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 550px;
    text-align: center;
    animation: fadeIn 1.2s ease-in-out;
    position: relative;
    color: #fff;
}


        h1 {
            color: #ff4d6d;
        }

        p {
            color: #555;
        }

        input[type="text"] {
            padding: 12px;
            width: 85%;
            border-radius: 15px;
            border: 2px solid #ff4d6d;
            margin-top: 15px;
            font-size: 16px;
            outline: none;
        }

        .options {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .option-box {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ff4d6d;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .option-box:hover {
            background: #ff4d6d;
            color: white;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .option-box {
            background: #ff4d6d;
            color: white;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff758c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {

    .card {
        padding: 25px;
        border-radius: 25px;
    }

    h1 {
        font-size: 24px;
    }

    .bouquet {
        font-size: 55px;
    }

    .toLine {
        font-size: 16px;
    }

    .message {
        font-size: 15px;
        line-height: 1.6;
    }

    .heart {
        font-size: 16px;
    }
}

    </style>
</head>

<body>


<div class="card">
    <h1>Welcome üíñ</h1>
    <p>This bouquet is made to make you feel extra special üíê</p>

    <input type="text" id="nameInput" placeholder="Enter your name">

    <div class="options">
        <label>
            <input type="radio" name="status" value="Yes">
            <span class="option-box">Single üòå</span>
        </label>

        <label>
            <input type="radio" name="status" value="No">
            <span class="option-box">Taken üíò</span>
        </label>
    </div>

    <button onclick="goNext()">Reveal Your Surprise ‚ú®</button>
</div>

<script>
function goNext() {
    let name = document.getElementById("nameInput").value;
    let status = document.querySelector('input[name="status"]:checked');

    if(name.trim() === "") {
        alert("Please enter your name üíñ");
        return;
    }

    if(!status) {
        alert("Please select Single or Taken üòå");
        return;
    }

    localStorage.setItem("friendName", name);
    localStorage.setItem("relationshipStatus", status.value);

    window.location.href = "card.html";
}
</script>


</body>
</html>
